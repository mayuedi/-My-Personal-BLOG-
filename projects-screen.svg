<svg fill="none" viewBox="0 0 800 300" width="800" height="300" xmlns="http://www.w3.org/2000/svg">
  <foreignObject width="100%" height="100%">
    <div xmlns="http://www.w3.org/1999/xhtml">
      <style>
        /* 从右侧滑入的切换动画 */
        @keyframes slideIn {
          from { transform: translateX(100%); }
          to { transform: translateX(0); }
        }
        .container {
          width: 100%; height: 300px;
          background: #fff; border: 4px solid #000;
          display: flex; flex-direction: column; justify-content: center; align-items: center;
          font-family: 'Arial Black', sans-serif;
          animation: slideIn 0.3s ease-out forwards;
          background-image: radial-gradient(#000 1px, transparent 1px);
          background-size: 20px 20px; /*以此制造网格背景差异 */
        }
        .card {
          background: #FAFF00; padding: 15px 40px;
          border: 4px solid #000; margin: 10px;
          box-shadow: 5px 5px 0px #000;
          width: 60%; text-align: center;
        }
      </style>
      <div class="container">
        <div class="card">PROJECT A: AI Chatbot</div>
        <div class="card" style="background:#00F0FF">PROJECT B: React Native App</div>
        <div class="card" style="background:#FF005C; color:white">PROJECT C: Vue3 Dashboard</div>
      </div>
    </div>
  </foreignObject>
</svg>
