<svg fill="none" viewBox="0 0 800 400" width="800" height="400" xmlns="http://www.w3.org/2000/svg">
  <foreignObject width="100%" height="100%">
    <div xmlns="http://www.w3.org/1999/xhtml">
      <style>
        @keyframes float {
          0%, 100% { transform: translateY(0px) rotate(0deg); }
          50% { transform: translateY(-20px) rotate(2deg); }
        }
        @keyframes slideIn {
          0% { transform: translateX(-100%); opacity: 0; }
          100% { transform: translateX(0); opacity: 1; }
        }
        @keyframes pulse {
          0% { transform: scale(1); box-shadow: 10px 10px 0px #000; }
          50% { transform: scale(1.05); box-shadow: 15px 15px 0px #000; }
          100% { transform: scale(1); box-shadow: 10px 10px 0px #000; }
        }
        
        .container {
          width: 100%;
          height: 400px;
          background-color: #ffffff; /* 白色背景 */
          display: flex;
          justify-content: center;
          align-items: center;
          font-family: 'Arial Black', sans-serif;
          position: relative;
          overflow: hidden;
        }

        /* 撞色背景块动画 */
        .bg-shape-1 {
          position: absolute;
          top: -50px; left: -50px;
          width: 300px; height: 300px;
          background: #FF005C; /* 亮红 */
          border: 4px solid #000;
          animation: float 6s infinite ease-in-out;
          z-index: 0;
        }
        .bg-shape-2 {
          position: absolute;
          bottom: -50px; right: -50px;
          width: 400px; height: 400px;
          background: #00F0FF; /* 亮青 */
          border-radius: 50%;
          border: 4px solid #000;
          animation: float 8s infinite ease-in-out reverse;
          z-index: 0;
        }
        .bg-shape-3 {
           position: absolute;
           top: 20px; right: 40%;
           width: 100px; height: 100px;
           background: #FAFF00; /* 亮黄 */
           border: 4px solid #000;
           transform: rotate(45deg);
           animation: float 4s infinite ease-in-out;
        }

        /* 内容卡片 */
        .card {
          position: relative;
          z-index: 10;
          background: #fff;
          border: 5px solid #000;
          padding: 40px;
          box-shadow: 10px 10px 0px #000;
          text-align: center;
          animation: slideIn 1s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        }

        h1 {
          font-size: 50px;
          margin: 0;
          color: #000;
          text-transform: uppercase;
          line-height: 1;
        }

        p {
          font-size: 20px;
          font-weight: bold;
          color: #555;
          margin-top: 10px;
        }

        /* 伪装成按钮的链接 */
        .btn-group {
          margin-top: 25px;
          display: flex;
          gap: 20px;
          justify-content: center;
        }
        
        .btn {
          display: inline-block;
          padding: 10px 20px;
          background: #000;
          color: #fff;
          text-decoration: none;
          font-weight: bold;
          border: 2px solid #000;
          cursor: pointer;
          transition: all 0.2s;
        }

        .btn:hover {
          background: #fff;
          color: #000;
          box-shadow: 5px 5px 0px #FAFF00;
          transform: translate(-2px, -2px);
        }
        
        /* 为了兼容不同浏览器，添加一些特定前缀是好的习惯，这里省略以保持简洁 */
      </style>

      <div class="container">
        <!-- 装饰背景 -->
        <div class="bg-shape-1"></div>
        <div class="bg-shape-2"></div>
        <div class="bg-shape-3"></div>

        <!-- 主要内容 -->
        <div class="card">
          <h1>HELLO WORLD</h1>
          <p>Full Stack Developer</p>
          
          <div class="btn-group">
            <!-- 即使在 SVG 里，a 标签也可以跳转链接 -->
            <a class="btn" href="https://github.com/your-username?tab=repositories" target="_blank">PROJECTS</a>
            <a class="btn" href="mailto:your@email.com" target="_blank">CONTACT</a>
          </div>
        </div>
      </div>
    </div>
  </foreignObject>
</svg>
